<!-- Ficheiro: src/app/components/header/header.component.html -->
<header class="site-header">
  <div class="top-bar">
    <!-- Usamos o nosso novo componente de logo -->
    <app-logo></app-logo>
    <!-- Usamos o nosso novo componente de ações -->
    <app-logout-button></app-logout-button>
  </div>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of navLinks; track link.path) {
      <a mat-tab-link [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        {{ link.label }}
      </a>
    }
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</header>
