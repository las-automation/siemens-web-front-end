<!-- ALTERADO: Estrutura do header para corresponder ao Figma -->
<header class="site-header">
  <div class="top-bar">
    <div class="logo-container">
      <!-- Adicione o seu logo na pasta src/assets -->
      <img ngSrc="assets/images/logo-las.png" width="100" height="70" alt="Logo" class="logo">
    </div>
    <div class="user-actions">
      <!-- Futuramente, aqui teremos botões e o perfil do utilizador -->
      <button class="create-button">Criar</button>
    </div>
  </div>
 <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <!-- Usamos @for para criar um link para cada item no nosso array navLinks -->
    @for (link of navLinks; track link.path) {
      <a mat-tab-link
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{ link.label }}
      </a>
    }
  </nav>
  <!-- Este painel é necessário para a barra de abas funcionar, mas não será visível -->
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</header>
