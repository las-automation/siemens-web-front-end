<!-- Ficheiro: src/app/components/sensor-card/sensor-card.component.html -->
<div class="card-container">
  <div class="card-header">
    <p>{{ dadosDoSensor.nome }}</p>
  </div>
  <div class="card-body">
    <span class="valor">{{ dadosDoSensor.valor.toFixed(2) }}</span>
    <span class="unidade">{{ dadosDoSensor.unidade }}</span>
  </div>
  <!-- Usamos [ngClass] para aplicar uma classe CSS dinÃ¢mica com base no estado do sensor -->
  <div class="status-bar" [ngClass]="dadosDoSensor.estado.toLowerCase()">
    @if (dadosDoSensor.estado !== 'Normal') {
      <span>{{ dadosDoSensor.estado }}</span>
    }
  </div>
</div>
