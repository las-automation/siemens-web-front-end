<div class="login-container">

  <div class="logo-wrapper">
    <app-logo></app-logo>
  </div>

  <mat-card>
    <mat-card-header>
      <!-- Título atualizado e subtítulo adicionado para mais clareza -->
      <mat-card-title>Acesso ao Sistema</mat-card-title>
      <mat-card-subtitle>Insira as suas credenciais para continuar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onSubmit($event)">
        <mat-form-field appearance="outline">
          <mat-label>Utilizador</mat-label>
          <input matInput placeholder="Digite o seu utilizador" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="Digite a sua senha" [(ngModel)]="password" name="password">
        </mat-form-field>
        <!-- Adicionamos uma classe para estilizar o botão -->
        <button mat-flat-button color="primary" type="submit" class="login-button">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
