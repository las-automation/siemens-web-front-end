<!-- Ficheiro: src/app/pages/login/login.component.html -->
<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onSubmit($event)">
        <mat-form-field appearance="outline">
          <mat-label>Utilizador</mat-label>
          <!-- Ligamos o input à variável 'username' -->
          <input matInput placeholder="Digite o seu utilizador" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <!-- Ligamos o input à variável 'password' -->
          <input matInput type="password" placeholder="Digite a sua senha" [(ngModel)]="password" name="password">
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
