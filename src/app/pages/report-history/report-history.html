<!-- Ficheiro: src/app/pages/report-history/report-history.html -->
<div class="history-container">
  <h1>Histórico de Informes</h1>

  <!-- Filtros -->
  <div class="filters-container">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar por rango de datas</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Data de inicio">
        <input matEndDate placeholder="Data de fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-flat-button color="primary">Filtrar</button>
  </div>

  <!-- Táboa co histórico de informes -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Coluna Data -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <!-- Coluna Resumo -->
    <ng-container matColumnDef="resumo">
      <th mat-header-cell *matHeaderCellDef> Resumo do Día </th>
      <td mat-cell *matCellDef="let element"> {{element.resumo}} </td>
    </ng-container>

    <!-- Coluna Acións -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Accións </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="verDetalhes(element.id)" aria-label="Ver detalles do informe">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
